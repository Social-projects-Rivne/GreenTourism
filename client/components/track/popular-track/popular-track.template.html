<div class="col-xs-12" id="search">
    <div class="input-group col-xs-offset-1 col-xs-10">
        <input class="form-control" type="text" name="search" ng-model="$ctrl.search">
        <span class="input-group-btn">
            <button class="btn" type="button">Search</button>
        </span>
    </div>
</div>
<div class="col-xs-12 no-padding" id="popularPlaces">
    <h2>Tracks in location</h2>
    <div ng-repeat="track in $ctrl.tracks | popularTrackFilter: $ctrl.search" class="col-xs-12 place-wrapper">
        <div class="place-container">
            Track name: <span>{{track.name}}</span><br><br>
            Track type: <span>{{track.type}}</span><br><br>
            Track rate: <span>{{track.track_rate}}</span><br><br>
        </div>                        
    </div>
</div>
