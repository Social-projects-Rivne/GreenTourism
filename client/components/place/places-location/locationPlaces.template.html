<h2>Places in location</h2>

<div class="col-xs-12 place-wrapper"  ng-repeat="place in placesByLocation | filter:$ctrl.placesFilter | limitTo:4  | orderBy : 'rate'">
    <div class="place-container">
        <div class="row">
            <h3 class="text-center"><a href="#!/places/{{place.id}}">{{place.name}}</a></h3>
            <a href="#!/places/{{place.id}}" ><img src="assets/{{place.photo[0]}}" alt="{{place.name}}"  /></a>
        </div>
    </div>
</div>
