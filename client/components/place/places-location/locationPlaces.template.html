<h2>Popular places in location</h2>
<div class="col-xs-12"
     ng-repeat="place in placesByLocation | filter:$ctrl.placesFilter | limitTo:4  | orderBy : 'rate'">
    <div class="place-container" style="background-image:url('/assets/{{place.photo[0]}}'); background-size:cover;">
        <div class="row  pull-right">
            <a class="name-location" href="#!/places/{{place.id}}" style="top: 10px; right:20px;">{{place.name}}</a>
            <a class="name-location" href="#!/places/{{place.id}}" style="bottom: 10px; right:20px;">
                <img src="assets/img/places/marker/green.png" style="width:15px;">
                {{place.latitude}}, {{place.longitude}}
                {{place.location}}
            </a>
        </div>
    </div>
</div>
