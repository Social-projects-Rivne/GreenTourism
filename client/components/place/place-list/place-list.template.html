<div class="container-fluid places">
  <div class="row places">
    <div class="col-xs-12 col-md-6 col-lg-9  no-padding" id="main-content">
      <div class="col-xs-12 no-padding" id="filter">  <!-- Filter container start -->
        <div class="btn-group col-xs-12" role="group" id="buttons">
          <div class="col-xs-1"></div>
          <button type="button" class="btn btn-default col-xs-2 btn-first" ng-disabled="!$ctrl.user"
                  ng-click="$ctrl.toggleAddPlace();">Add place
          </button>
          <div class="btn-group col-xs-2 no-padding" role="group" id="dropdownFilterMapType">
            <button type="button" class="btn btn-default dropdown-toggle col-xs-12" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
              Map type
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu col-xs-12 list-group no-padding dropdownFilter">
              <filter-map-type></filter-map-type>
            </ul>
          </div>
          <div class="btn-group col-xs-2 no-padding" role="group" id="dropdownFilterCategory">
            <button type="button" class="btn btn-default dropdown-toggle col-xs-12" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
              Places
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu col-xs-12 list-group no-padding dropdownFilter placeFilter">

              <a href="" id="{{placeType.type}}" class="list-group-item filter"  ng-repeat="placeType in $ctrl.placesType" ng-click="$ctrl.checkType(placeType.type)">
                <img ng-src="{{placeType.icon}}">
                {{placeType.name}}
                <span></span>
              </a>
              <a href="" id="all" class="list-group-item filter" ng-click="$ctrl.checkAll()">
                <img>
                Check all
                <span></span>
              </a>
            </ul>
          </div>
          <div id="tracks-filter" class="btn-group col-xs-2 no-padding" role="group">
            <button type="button" class="btn btn-default dropdown-toggle col-xs-12" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
              Tracks
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu col-xs-12 dropdownFilter">

              <li ng-repeat="(type, typeObj) in $ctrl.tracksType" ng-click="$ctrl.showSpecificTracks(type)">
                <a href=""  class="active" id="{{type}}">
                  <span class="col-xs-9" style="border-left: 5px solid {{typeObj.color}}">
                    {{typeObj.name}}
                  </span>
                  <span id="gi{{type}}" class="col-xs-3 glyphicon glyphicon-ok">
                  </span>
                </a>
              </li>
              <li ng-click="$ctrl.checkAllTracks()">
                <a href="" class="active" id="all-tracks">
                  <span class="col-xs-9">
                    Check all tracks
                  </span>
                  <span id="gi-all" class="col-xs-3 glyphicon glyphicon-ok">
                  </span>
                </a>
              </li>
            </ul>
          </div>
          <button type="button" class="btn btn-default col-xs-2 btn-last">Export</button>
          <div class="col-xs-2"></div>
        </div>
      </div> <!-- Filter container end -->

      <!-- New place form -->
      <div style="margin-top: 55px;" ng-show="$ctrl.addPlaceState">
        <form name="addPlace" novalidate role="form" class="simple-form well">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" ng-model="$ctrl.newPlace.name"/>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" ng-model="$ctrl.newPlace.description"/>
          </div>
          <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" name="latitude" ng-model="$ctrl.newPlace.latitude"/>
          </div>
          <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" step="any" name="longitude" ng-model="$ctrl.newPlace.longitude"/>
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" name="type" ng-model="$ctrl.newPlace.type"/>
          </div>
          <input type="submit" ng-click="$ctrl.addNewPlace($ctrl.newPlace)" class="btn btn-default" value="Submit"/>
        </form>
        <pre>place = {{$ctrl.newPlace | json}}</pre>
      </div>
      <!-- New place form end -->
      <div class="col-xs-12 no-padding"><!-- Map container start-->
        <div id="map"></div>
      </div> <!-- Map container end-->

      <popular-tracks></popular-tracks>
    </div>

    <div class="col-xs-12 col-md-5 col-lg-3 no-padding" id="sidebar">
      <search-place></search-place>
      <div class="col-xs-12 no-padding" id="locationPlaces">
        <location-places places="$ctrl.places"></location-places>
      </div>
    </div>
  </div>
</div>
