<div class="container">
  <form name="form" class="well" role="form" novalidate>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="$ctrl.newUser.first_name" name="firstname" placeholder="First name" required="" />
          <p class="help-block">Help text here.</p>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="$ctrl.newUser.last_name" name="lastname" placeholder="Last name" required="" />
          <p class="help-block">Help text here.</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" ng-model="$ctrl.newUser.email" name="email" placeholder="Email" required="" />
      <p class="help-block">Help text here.</p>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" ng-model="$ctrl.newUser.password" name="password" placeholder="Password" required="" />
      <p class="help-block">Help text here.</p>
    </div>

    <input type="submit" class="btn btn-default" ng-click="$ctrl.signup($ctrl.newUser)" value="Submit" />
  </form>

  <pre>newUser = {{$ctrl.newUser | json}}</pre>
</div>
