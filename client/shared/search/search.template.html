<div class="col-xs-12" id="search">
  <div class="input-group col-xs-offset-1 col-xs-10">
    <form class="form-inline" name="searchForm"
          novalidate>
      <input class="form-control" ng-model="searchname" type="text" name="search">
          <span class="input-group-btn">
            <button class="btn" ng-click="$ctrl.searchPlace(searchname)" type="submit">Search</button>
          </span>
  </div>
</div>
